<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h3>Simple stopwatch</h3>
            <div class="time">
                <p id="hours">00</p> 
                <p id="colon1">:</p>
                <p id="minutes">00</p> 
                <p id="colon2">:</p> 
                <p id="seconds">00</p> 
                <p id="colon3">.</p>
                <p id="tens">00</p> 
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-secondary btn-lg">Start</button>
                <button type="button" class="btn btn-secondary btn-lg">Stop</button>
                <button type="button" class="btn btn-secondary btn-lg">Reset</button>
            </div>
        </div>
    </div>

</body>
</html>
